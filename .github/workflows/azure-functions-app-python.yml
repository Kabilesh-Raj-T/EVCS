name: Build and Deploy Python App to Azure Web App - evcsapi

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'                         # trigger only on backend folder changes
      - '.github/workflows/backend-deploy.yml'  # or this workflow file itself
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package backend for deployment
        working-directory: ./backend
        run: zip -r ../backend-package.zip ./*

      - name: Deploy to Azure Web App (Run From Package)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'evcsapi'
          slot-name: 'Production'
          package: backend-package.zip
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
