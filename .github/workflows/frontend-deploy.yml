name: Deploy React Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'                         # trigger only on frontend folder changes
      - '.github/workflows/frontend-deploy.yml'  # or this workflow file itself
  workflow_dispatch:

permissions:
  contents: write  # needed to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Ensure homepage field in package.json
        run: |
          npm pkg set homepage="h
